<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <script>
        function sendRequest(value) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8000", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementsByName('vvod')[0].value = xhr.responseText;
                }
            };
            xhr.send("value=" + encodeURIComponent(value));
        }

        function buttonClick(value) {
            var inputField = document.getElementsByName('vvod')[0];
            if (value === "C") {
                inputField.value = "0";
            } else if (value === "=") {
                sendRequest(inputField.value);
            } else {
                if (inputField.value === "0") {
                    inputField.value = value;
                } else {
                    inputField.value += value;
                }
            }
        }
    </script>
</head>
<body style="background-color:#f5c276">
<div style="text-align:center"><input style="width:500px;height:50px;font-size:150%;background-color:#9e6b1e;color:#fa9d11" type="text" name="vvod" value="0"></div>
